<html>
    <head>
        <link rel="stylesheet" href="CountDown.css">
    </head>
    <body>

        <div id="ppx" class="allprocess">

            <span class="firstline">My Happyness Day</span><br>
            <div class="all">
                <div class="date">
                    25
                </div>
                <div class="birth">
                    My birthday
                </div><br>
                <div class="day">
                    September
                </div>
            </div>

            <div class="rendomColor">
                <div class="makebutton">
                    <button id="randomButton">Change for the Background Color</button>
                </div>
            </div>


            <div class="timer">
                <div class="title">
                    Time Left
                </div>
                <div class="boxes">
                    <div class="box-1">
                        <div id="b1">00</div>
                        <p>Day</p>
                    </div>
                    <div class="box-2">
                        <div id="b2">00</div>
                        <p>hour</p>
                    </div>
                    <div class="box-3">
                        <div id="b3">00</div>
                        <p>Minute</p>
                    </div>
                    <div class="box-4">
                        <div id="b4">00</div>
                        <p>Second</p>
                    </div>
                </div>
            </div>

        </div>


        <div class="password">
            <div class="main">
                <form class="form-group">
                        <div class="formtype">
                            <input type="text" name="" id="textname" class="form-control" disabled placeholder="" aria-describedby="helpId">
                            
                        </div>

                        <div class="userinput">
                            <label for="inputclass">input Type</label>
                            <input type="text" name="" id="inputcase">
                        </div>

                        <div class="upper">
                            <label for="upperclass">Upper Type</label>
                            <input type="checkbox" name="" id="uppercase">
                        </div>
                    
                        <div class="lower">
                            <label for="lowerClass">Lower Type</label>
                            <input type="checkbox" name="" id="lowercase">
                        </div>
                    
                        <div class="number">
                            <label for="numberclass">number Type</label>
                            <input type="checkbox" name="" id="numbercase">
                        </div>
                    
                        <div class="symbol">
                            <label for="symbolclass">symbol Type</label>
                            <input type="checkbox" name="" id="symbolcase">
                        </div>

                       

                </form>
                    
                <div class="submit11">
                            
                    <button id="btn">Submit </button>
                </div>
                      


                       
                    
            </div>
        </div>




       

        <script src="CountDown.js"></script>
    </body>
</html>
