<html>
    <head>
        <link rel="stylesheet" href="CountDown.css">
    </head>
    <body>

        <span class="firstline">My Happyness Day</span><br>
        <div class="all">
            <div class="date">
                25
            </div>
            <div class="birth">
                My birthday
            </div><br>
            <div class="day">
                September
            </div>
        </div>


        <div class="timer">
            <div class="title">
                Time Left
            </div>
            <div class="boxes">
                <div class="box-1">
                    <div id="b1">00</div>
                    <p>Day</p>
                </div>
                <div class="box-2">
                    <div id="b2">00</div>
                    <p>hour</p>
                </div>
                <div class="box-3">
                    <div id="b3">00</div>
                    <p>Minute</p>
                </div>
                <div class="box-4">
                    <div id="b4">00</div>
                    <p>Second</p>
                </div>
            </div>
        </div>

        <script src="CountDown.js"></script>
    </body>
</html>
